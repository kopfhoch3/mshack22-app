<ion-content [fullscreen]="true" force-overscroll="false" class="bg-white">
  <ion-list class="ion-no-padding">
    <ion-virtual-scroll [items]="this.sampleCards">
      <ion-item *virtualItem="let item" class="ion-no-padding item-native item-padding">
        <app-card [data]="item"></app-card>
      </ion-item>
    </ion-virtual-scroll>
  </ion-list>
</ion-content>
