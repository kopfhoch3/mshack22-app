<ion-content>
  <div class="map" leaflet [leafletOptions]="options">
    <app-map-marker
      *ngIf="position$ | async as pos"
      [marker]="pos"
    ></app-map-marker>
    <app-tree-map-marker
      *ngFor="let t of treesMarker$ | async"
      [marker]="t"
    ></app-tree-map-marker>
    <app-poi-popup [data]="poi" class="poi"></app-poi-popup>
  </div>
</ion-content>
